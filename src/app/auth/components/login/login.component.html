<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <form [formGroup]="loginForm">
                        <h3 class="mb-5">Sign in</h3>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input formControlName="email" type="email" id="email"
                                class="form-control form-control-lg" />
                        </div>
                        <div *ngIf="!emailValidation" class="alert alert-danger">Enter Valid Email</div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="Password">Password</label>
                            <input type="password" [(ngModel)]="token" formControlName="password" id="Password"
                                class="form-control form-control-lg" />

                        </div>
                        <div *ngIf="!passwordValidation" class="alert alert-danger">Password Incorrect</div>

                        <!-- <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div> -->
                        <button (click)="login()" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </form>

                    <!-- <hr class="my-4">

                        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                            type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                            type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->

                </div>
            </div>
        </div>
    </div>
</div>
