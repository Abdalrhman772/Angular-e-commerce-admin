<label for="" class="form-label"
  ><i class="bi bi-filter-square-fill me-2"></i>{{ title }}:</label
>
<select class="form-select input-colour" (change)="detectChange($event)">
  <option *ngIf="all" value="All" selected>All</option>
  <option
    value="{{ option }}"
    [selected]="option == select"
    *ngFor="let option of options"
  >
    {{ option }}
  </option>
</select>
