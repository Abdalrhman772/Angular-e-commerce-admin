<div class="container py-5">
  <form [formGroup]="cartsForm">
    <div class="d-flex gap-2 mb-2">
      <div>
        <label for="">Start Date :</label>
        <input type="date" formControlName="startDate" class="form-control" />
      </div>
      <div>
        <label for="">End Date :</label>
        <input type="date" formControlName="endDate" class="form-control" />
      </div>
      <div class="d-flex">
        <button (click)="applyFilter()" class="btn btn-success align-self-end">
          Apply
        </button>
      </div>
    </div>
  </form>
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-center">date</th>
              <th scope="col" class="text-center">Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of carts; let index = index">
              <td class="align-middle text-center">
                <p class="mb-0 fw-bold">{{ item.date | date }}</p>
              </td>

              <td class="align-middle text-center">
                <p class="mb-0 fw-bold">{{ item.products.length }}</p>
              </td>
              <td class="align-middle">
                <button
                  (click)="deleteCart(item.id)"
                  class="btn btn-outline-danger bi bi-x-lg me-1"
                ></button>
                <button
                  (click)="viewCart(index)"
                  data-bs-toggle="modal"
                  data-bs-target="#viewCart"
                  class="btn btn-outline-info bi bi-eye"
                ></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="viewCart"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td>
                    <img src="{{ item.item.image }}" class="w-25" alt="">
                    </td>
                <td>{{ item.item.title }}</td>
                <td>{{ item.item.price }} &dollar;</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.item.price * item.quantity }} &dollar;</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>total : {{ total | currency }}</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
